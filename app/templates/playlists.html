<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Owner</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
            {% for item in results["items"] %}
                <tr>
                    <td><a href="{{ url_for('playlist_details', playlist_id=item['id'])}}">{{ item["name"] }}</a></td>
                    <td><a href="{{item['owner']['external_urls']['spotify']}}">{{ item["owner"]["display_name"] }}</a></td>
                    <td>{{ item["description"] }}</td>
                </tr>
            {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('profile') }}">Profile</a>
<form action="{{ url_for('logout') }}" method="post">
    <fieldset>
        <div class="form-group">
            <button class="btn btn-default" type="submit">Logout</button>
        </div>
    </fieldset>
</form>
